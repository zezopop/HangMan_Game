<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="Hang.css">
        <script src="word-list.js" defer></script>
        <script src="Hang.js" defer></script>
</head>
<body>
        <div class="game-model">
            <div class="content">
                <img src="lost.gif" alt="gif">
                <h4>Game Over!</h4>
                <p>The Correct Word Was: <b>zoz</b></p>
                <button class="play-again">Play Again!</button>
            </div>
        </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint: 
                <b></b>
            </h4>
            <h4 class="gusses-text">
                Incorrect gusses: 
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
